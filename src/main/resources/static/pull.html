<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/sdk/neplayer.min.css" rel="stylesheet">
    <script src="/jquery/jquery-1.8.3.min.js"></script>
    <script src="/sdk/neplayer.min.js"></script>
    <style>
        #video-wrap {
            width: 900px;
            height: 600px;
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="video-wrap">
        <video id="my-video" class="video-js" x-webkit-airplay="allow" webkit-playsinline controls poster="poster.png" preload="auto" width="800px" height="400px" data-setup="{}">
            <source src="http://flv0c8a7d4d.live.126.net/live/26a85bc911914c80aa747a62cb2f44ea.flv?netease=flv0c8a7d4d.live.126.net" type="video/mp4">
        </video>
    </div>

    <script>
        var config = {
            "controls": true, //是否显示控制条
            "autoplay": true, //是否自动播放(ios不支持自动播放)

            /*预加载选项*/
            "preload": "auto", //
            /*
            'auto'预加载视频（需要浏览器允许）;
            'metadata'仅预加载视频meta信息;
            'none'不预加载;
            */

            "poster": "myPoster.jpg", //视频播放前显示的图片
            "loop": true, //是否循环播放
            "width": "800px", //设置播放器宽度
            "height": "400px", //设置播放器高度
            "techOrder": ["flash", "html5"], //优先使用的播放模式
            "streamTimeoutTime": 30 * 1000, //拉流超时时间，默认30s
            /*设置播放器控件*/
            controlBar: {
                playToggle: false
            }
            /*
            //设置不显示大播放按钮
            bigPlayButton:false,
             */
            /*默认播放器控件列表
            posterImage
            textTrackDisplay
            loadingSpinner
            bigPlayButton
            controlBar
                playToggle
                volumeMenuButton
                currentTimeDisplay
                timeDivider
                durationDisplay
                progressControl
                    seekBar
                        loadProgressBar
                        mouseTimeDisplay
                        playProgressBar
                liveDisplay
                remainingTimeDisplay
                customControlSpacer
                playbackRateMenuButton
                chaptersButton
                descriptionsButton
                subtitlesButton
                captionsButton
                audioTrackButton
                fullscreenToggle
            */
        }
        var myPlayer = neplayer("my-video", config, function(){
            // 当播放器初始化完成时运行的回调函数
            console.log(myPlayer);
            console.log('init success ...')
        });
        myPlayer.play()
        console.log('myPlayer.play() ...')

    </script>
</body>
</html>
