<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/sdk/common.css" />
    <script src="/jquery/jquery-1.8.3.min.js"></script>
    <script src="/sdk/materialize.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
</head>
<body>
    <script>
        // rtc object
        var rtc = {
            client: null,
            joined: false,
            published: false,
            localStream: null,
            remoteStreams: [],
            params: {}
        };

        // Options for joining a channel
        var option = {
            appID: "72cab20262db446d9e6f31b20cd4d495",
            channel: "channel1",
            uid: null,
            token: "00672cab20262db446d9e6f31b20cd4d495IAAirW1BR4VemuXwGBJKlOND9FiAUuYEO5gVv9G4qe2/9QrCxmsAAAAAEAASzUAi4HYUXgEAAQDedhRe"
        }
        $(document).ready(function () {
            console.log("init ...")
            // Create a client
            rtc.client = AgoraRTC.createClient({mode: "live", codec: "h264"});

            // Initialize the client
            rtc.client.init(option.appID, function () {
                console.log("init success");
                // The value of role can be "host" or "audience".
                rtc.client.setClientRole("host");
                // 加入频道
                rtc.client.join(option.token ? option.token : null, option.channel, option.uid ? +option.uid : null, function (uid) {
                    console.log("join channel: " + option.channel + " success, uid: " + uid);
                    rtc.params.uid = uid;

                    // Create a local stream
                    rtc.localStream = AgoraRTC.createStream({
                        streamID: rtc.params.uid,
                        audio: true,
                        video: true,
                        screen: false,
                    })

                    // Initialize the local stream
                    rtc.localStream.init(function () {
                        console.log("init local stream success");
                        // Publish the local stream
                        rtc.client.publish(rtc.localStream, function (err) {
                            console.log("publish failed");
                            console.error(err);
                        })
                    }, function (err) {
                        console.error("init local stream failed ", err);
                    })
                }, function(err) {
                    console.error("client join failed", err)
                })
            }, (err) => {
                console.error(err);
            });
        })
    </script>
</body>
</html>
